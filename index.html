        <title>To Do List</title>
</head>

<body onload="load()">
        <div id="wrapper" class="mainDiv">
        <noscript>Please Enable JavaScript</noscript>
        <h1>To Do List</h1>
		<p>
			<input type="text" id="newItem" style="border-style: solid; border-width: thin" placeholder="Enter item here..." title="Enter task item here." onkeydown="if (event.keyCode == 13) document.getElementById('addNewItem').click()"/>
			<input type="button" id="addNewItem" title="Adds the item entered in the text box on the left to the List." value="Add" />
		</p>
        <hr align="left">
            <ul id="todoList"></ul>
        <hr align="left">
        <p>
            <input type="button" value="Save" title="Saves the items on the list to the local storage." onclick="save()" />
            <input type="button" value="Delete Selected" title="Deletes the selected items from the list and removes them from local storage." onclick="removeSel()" />
            <input type="button" value="Clear All" title="Deletes all items from the list and removes it from local storage." onclick="removeAll()" />
        </p>
        </div>


        <script language="javascript" type="text/javascript" src="script.js"></script>
        <script src="alertify.js"></script>
</body>
</html>
